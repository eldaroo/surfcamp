name: CI

on:
  push:
    branches: [main, dev]
  pull_request:

permissions:
  contents: read
  statuses: write

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build

      # ðŸ”” NUEVO: notifica a Vercel cuando todo pasÃ³ correctamente
      - name: Notify Vercel
        if: ${{ success() }}
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: lint-and-build
          github_token: ${{ secrets.GITHUB_TOKEN }}
